{% extends 'base.html' %}

{% block title %}
    Change Ticket
{% endblock title %}


{% block contents %}
    <h1>Update Ticket</h1>
    <form method="POST">
        {% csrf_token %}

        <p>{{ form.title }}</p>
        <p>{{ form.description }}</p>
        {% if request.user.is_staff %}
            <p>{{ form.status }}</p>
        {% endif %}

        <input type="submit" value="Update" class="btn-form">
    </form>
{% endblock contents %}
