{% extends 'base.html' %}

{% block title %}

{% block contents %}
    <h1>Login</h1>

        {{ form.as_p }}
        <input type="submit" value="Login" class="btn-primary">
        <button class="btn-primary"><a href="{% url 'signup' %}">Sign Up</a></button>
    </form>

{% endblock contents %}
